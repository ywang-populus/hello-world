name: Check PR
on:
  schedule:
    - cron: "*/1 * * * * "

jobs:
  check-pr-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-cool/check-pr-ci@v1
        with:
          filter-label: 'automated pr'
          filter-head-ref: 'content'
          success-review: true
          success-merge: true
          merge-method: 'rebase'
          merge-title: 'Auto merge master (#${number})'
          failure-close: true